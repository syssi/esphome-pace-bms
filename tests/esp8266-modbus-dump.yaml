substitutions:
  name: pace-bms
  device_description: "Retrieve the content of modbus register 0 to 200"
  tx_pin: GPIO4
  rx_pin: GPIO5

esphome:
  name: ${name}
  comment: ${device_description}

esp8266:
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:

logger:
  level: DEBUG

api:
  reboot_timeout: 0s

uart:
  - id: uart_0
    baud_rate: 9600
    tx_pin: ${tx_pin}
    rx_pin: ${rx_pin}
    debug:
      direction: BOTH
      dummy_receiver: false

modbus:
  - id: modbus0
    uart_id: uart_0
    send_wait_time: 200ms

modbus_controller:
  - id: bms0
    # Slave address 0x01
    address: 0x01
    modbus_id: modbus0
    command_throttle: 200ms
    update_interval: 10s

sensor:
  - platform: modbus_controller
    modbus_controller_id: bms0
    name: "${name} read up to 119"
    address: 0
    register_type: holding
    value_type: U_WORD
    register_count: 119
    response_size: 238
    unit_of_measurement: ""
    accuracy_decimals: 0
    lambda: |-
      uint8_t registers = 119;
      if (data.size() < registers * 2) {
        return NAN;
      }

      for (uint8_t i = 0; i < registers; i++) {
        uint16_t address = item->offset + i;
        uint16_t value = data[item->offset + (i * 2)] << 8 | data[item->offset + (i * 2) + 1] << 0;
        ESP_LOGI("", "Register 0x%02X (%d): 0x%04X (%d)", address, address, value, value);
      }

      return 1.0;
